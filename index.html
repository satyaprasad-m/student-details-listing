<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Student Details</title>
</head>

<body>
    <header>
        <h1 class="text-center text-primary">Student Details</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h4>Enter student Details</h4>
                    <form class="student-form">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="studentName" class="form-control" name="studentName">
                        </div>
                        <div class="form-group">
                            <label for="class">Class</label>
                            <select name="class" id="studentClass" class="form-control">
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select name="gender" id="studentGender" class="form-control">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary form-control">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-8">
                    <div class="card-deck" id="detailsDeck">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
